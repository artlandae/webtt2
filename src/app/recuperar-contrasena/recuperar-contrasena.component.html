
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Pasword</title>
    <link rel="icon" type="image/x-icon" href="/logopt.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <main class="main">
        <div class="content">
            <section class="modal-overlay">
                <div class="modal-content">
                  <h1>Cambiar Contraseña</h1>
              
                  <form>
                    <div class="form-group">
                      <label for="new-password">Contraseña nueva</label>
                      <input type="password" id="new-password" name="new-password" placeholder="●●●●●●●●" required onkeyup="verificarPass()">
                    </div>
              
                    <div class="form-group">
                      <label for="repeat-password">Repita contraseña nueva</label>
                      <input type="password" id="repeat-password" name="repeat-password" placeholder="●●●●●●●●" required onkeyup="verificarPass()">
                    </div>
                    <div class="mensajes"></div>
                    <!-- <p class="mensaje-exito">Contraseña modificada correctamente</p> -->
                    <!-- <p class="longitud">La contraseña debe tener entre 8 y 16 caracteres</p> -->
                    <!-- <p class="campos-vacios">Las Contraseñas no coinciden</p> -->
              
                    <input type="submit" class="btn-continuar visible" value="Continuar" onclick="mensaje()">
                    <!-- <button type="submit" class="btn-continuar" >Continuar</button> -->
                  </form>
                </div>
              </section>
        </div>
      </main>      
    <script src="/main.js"></script>
</body>
</html>
